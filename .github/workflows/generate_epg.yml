name: Generate EPG

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */2 * * *' # Runs every 2 hours at the top of the hour (00:00, 02:00, 04:00, etc. UTC)

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: dom, curl, libxml

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: pip install requests beautifulsoup4

      - name: Execute EPG Generation Script
        run: php generate_epg.php

      - name: List Generated Files
        run: ls -R output/individual/

      - name: Commit and Push Changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated EPG data generation"
          file_pattern: output/individual/*.xml
