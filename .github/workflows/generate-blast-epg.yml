name: Generate Blast EPG (Daily - Output Root)

permissions:
  contents: write # Grant write permission to the repository contents

on:
  schedule:
    - cron: '0 16 * * *' # Runs daily at 16:00 UTC (12:00 AM PHT)
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: dom, curl, json

      - name: Ensure Output Directory Exists
        run: mkdir -p output

      - name: Execute Blast EPG Generation Script
        run: php source/blast.php

      - name: Check Blast Output File
        run: ls -l output/blast.xml || echo "Blast file not found"

      - name: Commit and Push Blast Changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automated Blast EPG data generation (daily)"
          file_pattern: output/blast.xml
